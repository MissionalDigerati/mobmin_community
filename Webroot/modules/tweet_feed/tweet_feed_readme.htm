<h2>Tweet Feed</h2>
<p>In order to use this, you need to first setup a new page with no content.  Here are the details:</p>
<ul>
    <li><strong>Page Title:</strong> Twitter Feed</li>
    <li><strong>Page Url:</strong> twitter-feed</li>
    <li><strong>Meta Keywords:</strong> Anything can be put here.</li>
    <li><strong>Meta Description:</strong> Anything can be put here.</li>
    <li><strong>Page Content:</strong> Leave blank!</li>
</ul>
